<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>

<body>
    <form class="meow">
        <div>
            <input type="text" id="enter_number">
        </div>
        <br>
        <div>
            <button type="button" onclick="sum()">+</button>
            <button type="button" onclick="difference()">-</button>
            <button type="button" onclick="product()">*</button>
            <button type="button" onclick="quotient()">/</button>
            <button type="button" onclick="cancel()">C</button>
            <button type="button" onclick="equals()">=</button>
        </div>
        <div>
            <h2>Result: <span id="result">0</span></h2>
        </div>
    </form>
    <script src="calculate.js"></script>
</body>
</html>
